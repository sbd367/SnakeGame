<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>snake game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

     <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <h6 id="score">Score:
            <span class="navbar-brand mb-0 h1">0</span>
        </h6>
    </nav>
    <!-- <h1>Score</h1>
    <h1 id="score">0</h1> -->
    <canvas id="gameCanvas" width="500" height="500"></canvas>

    <div id="modal1" class="modal">
        <div class="modal-content title">
            <h4>You Lose!</h4>
            <p id="endGame"></p>
        </div>
        <div class="topScores">
            <h4 class="topTitle">Top Socres</h4>
            <table id="scoreboard">
                <tr id="titles">
                    <th>Username</th>
                    <th>Points</th>
                </tr>        
            </table>
        </div>
        <div class="modal-footer">
            <form action="">
                <input placeholder="Username" class="inputText username" type="text">
            </form>
            <input id="submit" type="submit" class="waves-effect waves-light btn">
            <button id="playAgain" href="#!" class="modal-close waves-effect waves-green btn-flat">Play Again</button>
        </div>
    </div>
    <div id="sucessModal" class="modal">
        <div class="modal-content title">
            <h6>Sucesfully posted score</h6>
        </div>
        <div class="modal-footer">
            <button id="playAgain" type="button" class="modal-close waves-effect waves-green btn-flat">Play Again</button>
        </div>
    </div>
</body>
</html>
